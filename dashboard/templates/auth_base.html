{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>
    {% block title %}
    Material Dashboard by Creative Tim
    {% endblock title %}
</title>

<!--  Social tags      -->
<meta name="keywords" content="">
<meta name="description" content="">

<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
<link rel="stylesheet" href="{% static 'assets/css/material-dashboard.min.css' %}">

<!-- CSS Just for demo purpose, don't include it in your project -->
<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
</head>

<!-- body block -->
{% block body %}
{% endblock body %}

<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-material-design.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>

<!--  Google Maps Plugin  -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Yno10-YTnLjjn_Vtk0V8cdcY5lC4plU"></script>


<!--  Plugin for Date Time Picker and Full Calendar Plugin  -->
<script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>

<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="{% static 'assets/js/plugins/bootstrap-datetimepicker.min.js' %}"></script>

<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'assets/js/plugins/nouislider.min.js' %}"></script>


<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="{% static 'assets/js/plugins/bootstrap-selectpicker.js' %}"></script>

<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/  -->
<script src="{% static 'assets/js/plugins/bootstrap-tagsinput.js' %}"></script>

<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="{% static 'assets/js/plugins/jasny-bootstrap.min.js' %}"></script>

<!-- Plugins for presentation and navigation  -->
<script src="{% static 'assets/assets-for-demo/js/modernizr.js' %}"></script>


<!-- Material Kit Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="{% static 'assets/js/material-dashboard.js' %}"></script>

<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

<!-- Library for adding dinamically elements -->
<script src="{% static 'assets/js/plugins/arrive.min.js' %}" type="text/javascript"></script>

<!-- Forms Validations Plugin -->
<script src="{% static 'assets/js/plugins/jquery.validate.min.js' %}"></script>

<!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
<script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>

<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="{% static 'assets/js/plugins/jquery.bootstrap-wizard.js' %}"></script>

<!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
<script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>

<!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
<script src="{% static 'assets/js/plugins/jquery-jvectormap.js' %}"></script>

<!-- Sliders Plugin, full documentation here: https://refreshless.com/nouislider/ -->
<script src="{% static 'assets/js/plugins/nouislider.min.js' %}"></script>

<!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="{% static 'assets/js/plugins/jquery.select-bootstrap.js' %}"></script>

<!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
<script src="{% static 'assets/js/plugins/jquery.datatables.js' %}"></script>

<!-- Sweet Alert 2 plugin, full documentation here: https://limonte.github.io/sweetalert2/ -->
<script src="{% static 'assets/js/plugins/sweetalert2.js' %}"></script>

<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="{% static 'assets/js/plugins/jasny-bootstrap.min.js' %}"></script>

<!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
<script src="{% static 'assets/js/plugins/fullcalendar.min.js' %}"></script>
</html>
